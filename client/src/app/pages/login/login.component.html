<div class="h-screen flex items-center justify-center w-full bg-blue-100">
  <div
    class="h-3/5 w-1/3 bg-white m-0 p-0 flex items-center justify-center shadow-xl"
  >
    <form
      [formGroup]="generalInfoForm"
      (ngSubmit)="onSubmit()"
      class="w-full max-w-md mx-auto"
    >
      <h2
        class="text-blue-600 font-extrabold text-center m-10 w-auto"
        style="font-size: 36px"
      >
        Log In
      </h2>

      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">
          Email:
        </label>
        <input
          class="appearance-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none border-b"
          id="email"
          type="text"
          formControlName="email"
          placeholder="email"
        />
        <app-error-validation-message
          [displayedName]="'Email'"
          [controlName]="'email'"
          [formGroup]="generalInfoForm"
        ></app-error-validation-message>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Password:
        </label>
        <input
          class="appearance-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none border-b"
          id="password"
          type="password"
          formControlName="password"
          placeholder="password"
          [class.ng-invalid]="generalInfoForm.get('password')?.invalid"
        />
        <app-error-validation-message
          [displayedName]="'Password'"
          [controlName]="'password'"
          [formGroup]="generalInfoForm"
        ></app-error-validation-message>
      </div>

      <div class="flex flex-col items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
          [disabled]="generalInfoForm.invalid"
        >
          Submit
        </button>
        <div *ngIf="error.status">
          <p class="w-full text-center mt-10 text-white">
            <span class="rounded bg-red-400 p-3">{{ error.message }}</span>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
